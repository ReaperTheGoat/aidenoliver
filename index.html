<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My AI Chat</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; background: #fff; }
    .user { color: blue; }
    .ai { color: green; }
    input { width: 80%; padding: 10px; margin-top: 10px; }
    button { padding: 10px; }
  </style>
</head>
<body>
  <h1>Talk to My AI</h1>
  <div id="chat"></div>
  <input type="text" id="message" placeholder="Type something...">
  <button onclick="sendMessage()">Send</button>

  <script src="https://js.puter.com/v2/"></script>
  <script>
    const chatDiv = document.getElementById('chat');
    const input = document.getElementById('message');

    function appendMessage(sender, text) {
      const p = document.createElement('p');
      p.innerHTML = `<strong class="${sender}">${sender}:</strong> ${text}`;
      chatDiv.appendChild(p);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;
      appendMessage('You', message);
      input.value = '';

      // Call Puter.js AI
      const response = await puter.ai.chat(message, { model: "gpt-4.1-nano" });
      appendMessage('AI', response);
    }

    // Optional: press Enter to send
    input.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
