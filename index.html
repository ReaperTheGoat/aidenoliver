<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Water</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f9ff;
      color: #333;
    }
    header {
      background: #0077b6;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      margin-top: 0.5rem;
      font-size: 1.2rem;
    }
    section {
      padding: 2rem;
      text-align: center;
    }
    section h2 {
      color: #0077b6;
      margin-bottom: 1rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      background: #0077b6;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Team Water</h1>
    <p>Together, we make a difference with clean and safe water.</p>
  </header>

  <section>
    <h2>Why Water Matters</h2>
    <p>Clean water is essential for life, health, and our environment. Team Water is dedicated to protecting, conserving, and providing access to safe water for all.</p>
  </section>

  <section>
    <h2>Gallery</h2>
    <div class="gallery">
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Ocean waves">
      <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="Waterfall">
      <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e" alt="River stream">
      <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d" alt="Lake at sunset">
      <img src="https://images.unsplash.com/photo-1441829266145-b7a6c7f7a6c5" alt="Rain drops">
      <img src="https://images.unsplash.com/photo-1518611012118-f0c5d1f6a6be" alt="Clean drinking water">
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Team Water. All rights reserved.</p>
  </footer>
</body>
</html>
