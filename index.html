<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My AI Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #121212;
      color: #f0f0f0;
    }

    header {
      padding: 20px;
      text-align: center;
      background-color: #4caf50;
      color: white;
    }

    body.dark header {
      background-color: #1b5e20;
    }

    #chat {
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
      height: 400px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    body.dark #chat {
      background-color: #1e1e1e;
      border-color: #333;
    }

    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background-color: #d1e7ff;
      align-self: flex-end;
    }

    .ai {
      background-color: #e0ffe0;
      align-self: flex-start;
    }

    body.dark .user { background-color: #2a2a70; }
    body.dark .ai { background-color: #1b5e20; }

    #inputArea {
      max-width: 600px;
      margin: 0 auto 20px auto;
      display: flex;
      gap: 10px;
    }

    #message {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    #send, #toggleTheme {
      padding: 10px 15px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    #toggleTheme { background-color: #888; color: #fff; }
    body.dark #toggleTheme { background-color: #555; }

    #personality {
      margin: 0 auto 10px auto;
      max-width: 600px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    #personality select {
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My AI Chat</h1>
  </header>

  <div id="personality">
    <label for="personalitySelect">AI Personality:</label>
    <select id="personalitySelect">
      <option value="Friendly">Friendly</option>
      <option value="Sarcastic">Sarcastic</option>
      <option value="Funny">Funny</option>
      <option value="Wise">Wise</option>
    </select>
    <button id="toggleTheme">Dark/Light</button>
  </div>

  <div id="chat"></div>
  <div id="inputArea">
    <input type="text" id="message" placeholder="Type a message..." />
    <button id="send">Send</button>
  </div>

  <script src="https://js.puter.com/v2/"></script>
  <script>
    const chatDiv = document.getElementById('chat');
    const messageInput = document.getElementById('message');
    const sendBtn = document.getElementById('send');
    const toggleThemeBtn = document.getElementById('toggleTheme');
    const personalitySelect = document.getElementById('personalitySelect');

    // Load saved chat
    let chatHistory = JSON.parse(localStorage.getItem('chatHistory') || '[]');
    chatHistory.forEach(msg => appendMessage(msg.sender, msg.text));

    // Toggle dark/light mode
    toggleThemeBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });

    function appendMessage(sender, text) {
      const p = document.createElement('div');
      p.classList.add('message');
      p.classList.add(sender === 'You' ? 'user' : 'ai');
      p.textContent = text;
      chatDiv.appendChild(p);
      chatDiv.scrollTop = chatDiv.scrollHeight;

      // Save to local storage
      chatHistory.push({ sender, text });
      localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
    }

    // Initialize Puter.js
    puter.ready(() => {
      async function sendMessage() {
        const message = messageInput.value.trim();
        if (!message) return;

        appendMessage('You', message);
        messageInput.value = '';

        const personality = personalitySelect.value;

        try {
          const response = await puter.ai.chat(
            message,
            { model: "x-ai/grok-4", instructions: `Respond as a ${personality} AI.` }
          );
          appendMessage('AI', response.message.content);
        } catch (err) {
          appendMessage('AI', "Error: Could not get a response.");
          console.error(err);
        }
      }

      // Send button
      sendBtn.addEventListener('click', sendMessage);

      // Press Enter to send
      messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          sendMessage();
        }
      });
    });
  </script>
</body>
</html>
